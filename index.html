<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="image-container">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay"></div>
      <img class="view" src="images/icon-view.svg" alt="nft">
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-container">
        <h5><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h5>
        <p><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p>
      </div>
      <hr>
      <div class="creater-info-container">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/amulyalovescoding">Amulya Prakash</a>.
  </footer>
</body>

</html>
